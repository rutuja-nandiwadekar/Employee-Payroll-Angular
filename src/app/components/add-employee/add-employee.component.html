<app-header></app-header>

<div class="form-content">

    <!-- Employee payroll form  -->
    <form class="form">

        <!-- Form heading  -->
        <div class="form-head">Employee Payroll Form</div>

        <!-- Name  -->
        <div class="row-content">
            <label class="label text" for="profile">Name </label>
            <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Enter your name</mat-label>
                <input type="name" class="input" matInput placeholder="Ex. Rutuja">
            </mat-form-field>
        </div>

        <!-- Profile pics  -->
        <div class="row-content">
            <label class="label text" for="profile">Profile Image </label>
            <div class="profile-radio-content">
                <mat-radio-group formControlName="profilePic">
                    <mat-radio-button class=profile-width id="profile1" name="profile" color="primary"
                        value="../assets/profile-images/Ellipse -1.png">
                        <img class="profile" id='image1' src="../../../assets/images/Ellipse -1.png">
                    </mat-radio-button>
                    <mat-radio-button class=profile-width id="profile2" name="profile" color="primary"
                        value="../assets/profile-images/Ellipse -2.png">
                        <img class="profile" id='image2' src="../../../assets/images/Ellipse -2.png">
                    </mat-radio-button>
                    <mat-radio-button class=profile-width id="profile3" name="profile" color="primary"
                        value="../assets/profile-images/Ellipse -3.png">
                        <img class="profile" id='image3' src="../../../assets/images/Ellipse -4.png">
                    </mat-radio-button>
                    <mat-radio-button class=profile-width id="profile4" name="profile" color="primary"
                        value="../assets/profile-images/Ellipse -4.png">
                        <img class="profile" id='image4' src="../../../assets/images/Ellipse -3.png">
                    </mat-radio-button>
                    <mat-radio-button class=profile-width id="profile5" name="profile" color="primary"
                        value="../assets/profile-images/Ellipse -5.png">
                        <img class="profile" id='image5' src="../../../assets/images/Ellipse -5.png">
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

        <!-- Gender -->
        <div class="row-content">
            <label class="label text" for="gender">Gender</label>
            <div>
                <mat-radio-group formControlName="gender">
                    <mat-radio-button type="radio" name="gender" color="primary" value="male" required>
                        <label class="text" for="male">Male</label>
                    </mat-radio-button>
                    <mat-radio-button type="radio" name="gender" color="primary" value="female" required>
                        <label class="text" for="female">Female</label>
                    </mat-radio-button>
                </mat-radio-group>
            </div>
        </div>

        <!-- Department -->
        <div class="row-content">
            <label class="label text" for="department">Department</label>
            <div *ngFor="let department of departments">
                <mat-checkbox class="checkbox" type="checkbox" color="primary" [value]="department.value"
                    [checked]="department.checked">
                    <label class="text">{{department.name}}</label>
                </mat-checkbox>
            </div>
        </div>

        <!-- Salary -->
        <div class="row-content">
            <label class="label text" for="salary">Choose your Salary </label>
            <mat-slider min="30000" max="50000" step="1000" showTickMarks discrete [displayWith]="formatLabel">
                <input matSliderThumb>
            </mat-slider>
        </div>

        <!-- Date -->
        <div class="row-content">
            <label class="label text" for="startDate"> Start Date </label>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle matIconSuffix [for]="picker">
                    <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                </mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
        </div>

        <!-- Notes -->
        <div class="row-content">
            <label className="label text" htmlFor="notes"> Notes </label>

            <mat-form-field class="example-full-width" appearance="outline">
                <textarea matInput id="notes" class="input" name="Notes" placeholder="Write the Note"
                    style="height:100px" formControlName="note"></textarea>
            </mat-form-field>
        </div>

        <!-- button block  -->
        <div class="buttonParent">
            <!-- cancel button  -->
            <button mat-raised-button>Cancel</button>
            <!-- submit button  -->
            <button mat-raised-button type="submit" id="submitButton">Submit</button>
            <!-- reset button  -->
            <button mat-raised-button type="reset">Reset</button>
        </div>

    </form>
</div>
